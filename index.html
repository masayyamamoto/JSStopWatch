<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>STOPWATCHtimer</title>

<body>

    <div id="timer">

  <script src="main.js"></script>
